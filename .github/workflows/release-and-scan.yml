name: Create Release and Scan with VirusTotal

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release Version (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build-scan-release:
    runs-on: windows-latest
    permissions:
      contents: write # This is correct and needed for creating the release

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Build the Executable
        run: |
          pip install pyinstaller pypdf tkinterdnd2
          pyinstaller --onefile --windowed --name "PDF_Merger" --hidden-import=tkinterdnd2 --version-file "version_info.txt" pdf_merger.py

      - name: 3. Scan with VirusTotal using a new, reliable action
        id: vt-scan # We still need the ID to get the output
        uses: crazy-max/ghaction-virustotal@v5 # <-- THE NEW, WORKING ACTION
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }} # Note the input name is slightly different
          files: |
            dist/PDF_Merger.exe

      - name: 4. Create GitHub Release with Scan Report
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            ## PDF Merger Release ${{ github.event.inputs.version }}

            This is an automated release. The executable has been scanned for viruses.

            **VirusTotal Security Report:**
            [View Scan Results](${{ fromJson(steps.vt-scan.outputs.results)[0].permalink }})

            *Please review the report before downloading. The report is based on the file's unique hash.*
          files: |
            dist/PDF_Merger.exe
